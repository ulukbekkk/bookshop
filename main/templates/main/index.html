{% extends 'base.html' %}
{%block title%} Book Shop {% endblock%}
{% block content %}
{% load static %}
    <img style="width: 100%; height: 100%;" src="{% static 'img/bookshop.jpg'%}" class="img-fluid" alt="...">

<div style="margin: 30px; margin-bottom: 30px;" class="container overflow-hidden">
  <div class="row gy-5">
    {% for genre in genres %}
    <div class="col-6">
      <div class="p-3 border bg-light"><a href="{% url 'book-list' genre.slug %}">{{ genre }}</a></div>
    </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
